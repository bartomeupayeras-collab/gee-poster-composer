<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InsuLab Â· Poster Composer</title>
  <style>
    :root{
      --bg:#f6f7fb; --card:#fff; --line:#e6e8f0; --text:#111; --muted:#4b5563;
      --soft:#eef1f8; --danger:#b00020; --radius:16px; --shadow:0 8px 30px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);}
    header{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.92);backdrop-filter:blur(10px);border-bottom:1px solid var(--line);}
    .wrap{max-width:1320px;margin:0 auto;padding:14px 16px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .brandRow{display:flex;align-items:center;gap:14px;min-width:280px}
    .logos{ display:flex; gap:14px; align-items:center; }
    .logos img{height: 92px;width:auto;display:block; object-fit:contain; max-height:92px; width:auto; }
    .hgroup h1{margin:0;font-size:16px;letter-spacing:.2px}
    .hgroup .sub{margin-top:2px;font-size:12px;color:var(--muted)}
    .btns{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    button{border:0;border-radius:14px;padding:10px 12px;font-weight:800;cursor:pointer;box-shadow:0 1px 0 rgba(0,0,0,.04)}
    button.primary{background:#111;color:#fff}
    button.secondary{background:var(--soft);color:var(--text)}
    button:disabled{opacity:.55;cursor:not-allowed}
    .langTabs{display:flex;gap:8px;align-items:center}
    .tab{padding:8px 10px;border-radius:999px;border:1px solid var(--line);background:#fff;font-size:12px;font-weight:800;cursor:pointer;user-select:none}
    .tab.active{background:#111;color:#fff;border-color:#111}
    main .grid{display:grid;grid-template-columns:380px 1fr;gap:14px;align-items:start;padding:14px 16px;max-width:1320px;margin:0 auto}
    @media (max-width:980px){main .grid{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .pad{padding:12px}
    label{font-size:12px;color:#374151;display:block;margin:10px 0 6px}
    input,textarea,select{width:100%;border:1px solid #d8dbe6;border-radius:12px;padding:10px;font-size:13px;background:#fff}
    textarea{min-height:72px;resize:vertical}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pillbar{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .pill{display:flex;align-items:center;gap:8px;padding:8px 10px;border:1px solid var(--line);border-radius:999px;background:#fff;font-size:12px;user-select:none}
    .pill input{width:auto;margin:0}
    details{border-top:1px solid var(--line);background:#fbfbfe}
    details summary{list-style:none;cursor:pointer;padding:12px;font-weight:900;display:flex;align-items:center;justify-content:space-between}
    details summary::-webkit-details-marker{display:none}
    .hint{font-size:12px;color:var(--muted);line-height:1.35}
    .err{display:none;color:var(--danger);font-size:12px;white-space:pre-wrap;border-top:1px solid var(--line);background:#fff5f7;padding:10px 12px}
    .ok{font-size:12px;color:#6b7280;margin-top:10px;display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:11px}
    .spin{display:inline-block;width:14px;height:14px;border-radius:999px;border:2px solid rgba(0,0,0,.15);border-top-color:rgba(0,0,0,.7);animation:r .7s linear infinite;vertical-align:-2px;margin-right:8px}
    @keyframes r{to{transform:rotate(360deg)}}
    .canvasWrap{ padding: 12px; }
    canvas{ width:100%; height:auto; background:#fff; border:1px solid var(--line); border-radius: var(--radius); display:block; }
  
    /* v21: avoid cropped logos */
    .logos img, .brandLogos img, .brand-logos img, header img.logo {
      display:block;
      height:56px !important;
      width:auto !important;
      max-width:none !important;
      object-fit:contain !important;
    }
    .logos, .brandLogos, .brand-logos{
      align-items:center !important;
      overflow:visible !important;
      min-height:60px !important;
    }
</style>
</head>

      applyLang();
      // re-render to update any language-dependent text drawn on poster footer
      if(($("mapUrl").value||"").trim()) render();
    });
  });

  // ---------- helpers ----------
  const sanitize = (s) => (s===null || s===undefined) ? "" : String(s);
  const setIf = (id, v) => { if(v!==null && v!==undefined && v!=="") $(id).value = v; };
  const setErr = (msg) => {
    const el = $("err");
    el.style.display = msg ? "block" : "none";
    el.textContent = msg || "";
  };
  const setStatus = (html) => $("status").innerHTML = html || "";

  const parsePalette = (s) => {
    if(!s) return ["#440154","#3b528b","#21918c","#5ec962","#fde725"];
    return String(s).split(",").map(x => {
      x=(x||"").trim().replace("#","");
      if(!x) return null;
      if(x.length===3) x=x[0]+x[0]+x[1]+x[1]+x[2]+x[2];
      return "#"+x;
    }).filter(Boolean);
  };

  const slug = (s) => (String(s||"").toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
    .replace(/[^a-z0-9]+/g,"_").replace(/^_+|_+$/g,"").slice(0,90) || "poster");

  // ---------- draw primitives ----------
  function drawRoundedRect(ctx,x,y,w,h,r){
    r=Math.min(r,w/2,h/2);
    ctx.beginPath();
    ctx.moveTo(x+r,y);
    ctx.arcTo(x+w,y,x+w,y+h,r);
    ctx.arcTo(x+w,y+h,x,y+h,r);
    ctx.arcTo(x,y+h,x,y,r);
    ctx.arcTo(x,y,x+w,y,r);
    ctx.closePath();
  }
  function drawNorthArrow(ctx,x,y,size){
    ctx.save();
    ctx.translate(x,y);
    ctx.fillStyle="#111";
    ctx.beginPath();
    ctx.moveTo(0,-size);
    ctx.lineTo(size*0.55,size*0.8);
    ctx.lineTo(0,size*0.45);
    ctx.lineTo(-size*0.55,size*0.8);
    ctx.closePath();
    ctx.fill();
    ctx.fillStyle="#fff";
    ctx.beginPath();
    ctx.moveTo(0,-size*0.72);
    ctx.lineTo(size*0.25,size*0.45);
    ctx.lineTo(0,size*0.25);
    ctx.lineTo(-size*0.25,size*0.45);
    ctx.closePath();
    ctx.fill();
    ctx.fillStyle="#111";
    ctx.font="800 "+Math.round(size*0.7)+"px system-ui, sans-serif";
    ctx.textAlign="center";
    ctx.textBaseline="bottom";
    ctx.fillText("N",0,-size*1.08);
    ctx.restore();
  }
  function drawLegend(ctx,x,y,w,h,vmin,vmax,unit,palette,S){
    // Tight legend card (no big empty box)
    ctx.save();
    const pad = Math.round(18*S);
    const r = Math.round(18*S);

    ctx.globalAlpha=0.98;
    ctx.fillStyle="#fff";
    drawRoundedRect(ctx,x,y,w,h,r);
    ctx.fill();
    ctx.globalAlpha=1;
    ctx.strokeStyle="rgba(0,0,0,0.14)";
    ctx.lineWidth=Math.max(1,Math.round(2*S));
    drawRoundedRect(ctx,x,y,w,h,r);
    ctx.stroke();

    // Title
    const title = (unit && String(unit).trim()) ? String(unit).trim() : (typeof t==="function" ? t("legend") : "Llegenda");
    ctx.fillStyle="#111";
    ctx.font="900 "+Math.round(40*S)+"px system-ui, sans-serif";
    ctx.textAlign="left";
    ctx.textBaseline="top";
    ctx.fillText(title, x+pad, y+pad);

    // Color bar
    const barX = x+pad;
    const barY = y+pad + Math.round(52*S);
    const barW = w - pad*2;
    const barH = Math.round(26*S);
    const grad = ctx.createLinearGradient(barX,0,barX+barW,0);
    const stops = Math.max(1, palette.length-1);
    for(let i=0;i<palette.length;i++){
      grad.addColorStop(i/stops, palette[i]);
    }
    ctx.fillStyle=grad;
    drawRoundedRect(ctx,barX,barY,barW,barH,Math.round(10*S));
    ctx.fill();

    // Min/Max
    ctx.fillStyle="#111";
    ctx.font="800 "+Math.round(28*S)+"px system-ui, sans-serif";
    ctx.textBaseline="top";
    ctx.textAlign="left";
    ctx.fillText(String(vmin), barX, barY+barH+Math.round(14*S));
    ctx.textAlign="right";
    ctx.fillText(String(vmax), barX+barW, barY+barH+Math.round(14*S));

    ctx.restore();
  }

function drawScaleBar(ctx,x,y,widthPx,label,S){
    ctx.save();
    ctx.fillStyle="#111";
    ctx.strokeStyle="#111";
    ctx.lineWidth=Math.max(1,Math.round(3*S));
    ctx.beginPath(); ctx.moveTo(x,y); ctx.lineTo(x+widthPx,y); ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x,y-Math.round(12*S)); ctx.lineTo(x,y+Math.round(10*S));
    ctx.moveTo(x+widthPx,y-Math.round(12*S)); ctx.lineTo(x+widthPx,y+Math.round(10*S));
    ctx.stroke();
    ctx.font="900 "+Math.round(18*S)+"px system-ui, sans-serif";
    ctx.textAlign="center"; ctx.textBaseline="bottom";
    ctx.fillText(label, x+widthPx/2, y-Math.round(12*S));
    ctx.restore();
  }

  // ---------- payload / params ----------
  const initial = {
    mapUrl:"", title:"", subtitle:"", vmin:"", vmax:"", unit:"", palette:"",
    scaleKm:"", scalePx:"", footer:"", filename:"poster.png"
  };
  // bbox/dims from payload for real scale
  let initialBBox = null;
  let initialDims = null;

  function loadFromQuery(){
    // preferred: ?p=
    const p = qs("p");
    if(p){
      try{
        let payload=null;
        try{ payload=JSON.parse(p); } catch(_e1){ payload=JSON.parse(decodeURIComponent(p)); }
        initial.mapUrl = payload.dataUrl || payload.mapUrl || payload.map || payload.url || "";
        if(payload.bbox) initialBBox = payload.bbox;
        if(payload.dims) initialDims = payload.dims;
        initial.title = payload.title || "Comparador insular";
        let sub = payload.subtitle || "";
        if(!sub && payload.meta){
          const m = payload.meta;
          const parts=[];
          if(m.mode) parts.push(m.mode);
          if(m.map) parts.push(m.map);
          if(m.island) parts.push(m.island);
          if(m.date) parts.push(m.date);
          sub = parts.join(" Â· ");
        }
        initial.subtitle = sub;

        if(payload.meta){
          if(payload.meta.min!==null && payload.meta.min!==undefined) initial.vmin = String(payload.meta.min);
          if(payload.meta.max!==null && payload.meta.max!==undefined) initial.vmax = String(payload.meta.max);
          initial.unit = payload.meta.unit || "";
          if(Array.isArray(payload.meta.palette)) initial.palette = payload.meta.palette.join(",");
        }
        const f = [
          payload.meta?.island || "",
          payload.subtitle || payload.meta?.map || "",
          payload.meta?.date || "",
          payload.meta?.mode || ""
        ].filter(Boolean).join("_");
        initial.filename = slug(f || payload.title || "poster") + ".png";
      }catch(_e){ /* ignore */ }
    }

    if(!initial.mapUrl) initial.mapUrl = qs("map") || "";
    if(!initial.title) initial.title = qs("title") || initial.title;
    if(!initial.subtitle) initial.subtitle = qs("subtitle") || initial.subtitle;
    if(!initial.vmin) initial.vmin = qs("min") || "";
    if(!initial.vmax) initial.vmax = qs("max") || "";
    if(!initial.unit) initial.unit = qs("unit") || "";
    if(!initial.palette) initial.palette = qs("palette") || "";
    initial.scaleKm = qs("scalekm") || "";
    initial.scalePx = qs("scalepx") || "";
    initial.footer = qs("footer") || "";

    setIf("mapUrl", initial.mapUrl);
    setIf("title", initial.title);
    setIf("subtitle", initial.subtitle);
    setIf("vmin", initial.vmin);
    setIf("vmax", initial.vmax);
    setIf("unit", initial.unit);
    setIf("palette", initial.palette);
    setIf("scaleKm", initial.scaleKm);
    setIf("scalePx", initial.scalePx || "180");
    setIf("footer", initial.footer);

    $("fn").textContent = initial.filename || "";
  }

  // ---------- render ----------
  const canvas = $("c");
  const ctx = canvas.getContext("2d");

  function setCanvasSize(outW,outH){
    const dpr=Math.max(1, Math.floor(window.devicePixelRatio||1));
    canvas.width=outW*dpr;
    canvas.height=outH*dpr;
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }

  function loadImage(url, timeoutMs){
    timeoutMs = timeoutMs || 25000;
    return new Promise(function(resolve, reject){
      var img = new Image();
      img.crossOrigin = "anonymous";
      var done = false;
      var t = setTimeout(function(){
        if(done) return;
        done = true;
        try{ img.src = ""; }catch(e){}
        reject(new Error("img_timeout"));
      }, timeoutMs);

      img.onload = function(){
        if(done) return;
        done = true;
        clearTimeout(t);
        resolve(img);
      };
      img.onerror = function(){
        if(done) return;
        done = true;
        clearTimeout(t);
        reject(new Error("img_load_fail"));
      };
      img.src = url;
    });
  }

  async function render(){
    setErr("");
    $("btnRender").disabled=true;
    setStatus('<span class="spin"></span>'+t("generating"));

    const mapUrl = ($("mapUrl").value||"").trim();
    if(!mapUrl){
      setErr(t("missingMap"));
      $("btnRender").disabled=false;
      setStatus("");
      return;
    }

    const posterW = parseInt($("posterW").value,10) || 3200;
    let S = posterW / 2400;
    S = Math.max(1.0, Math.min(2.0, S));

    let pad = parseInt($("padPx").value,10) || 60;
    pad = Math.round(pad * S);

    const title = ($("title").value||"").trim() || "PÃ²ster";
    const subtitle = ($("subtitle").value||"").trim();
    const vmin = ($("vmin").value||"").trim();
    const vmax = ($("vmax").value||"").trim();
    const unit = ($("unit").value||"").trim();
    const palette = parsePalette(($("palette").value||"").trim());
    const scaleKm = ($("scaleKm").value||"").trim();
    let scalePx = parseFloat(($("scalePx").value||"").trim());
    if(!isFinite(scalePx) || scalePx<=0) scalePx=180;
    scalePx = Math.round(scalePx * S);

    const footer = ($("footer").value||"").trim();

    const showLegend = $("showLegend").checked;
    const showNorth  = $("showNorth").checked;
    const showScale  = $("showScale").checked;
    const showFooter = $("showFooter").checked;

    // poster height tuned for "vertical-ish" posters
    const outW = posterW;
    const outH = Math.round(outW * 1.18); // a bit taller
    setCanvasSize(outW,outH);

    // load map (try with CORS, fallback without)
    let img=null;
    try{ img = await loadImage(mapUrl, true); }
    catch(e1){
      try{ img = await loadImage(mapUrl, false); }
      catch(e2){
        $("btnRender").disabled=false;
        setStatus("");
        setErr(t("loadFail"));
        return;
      }
    }

    const W=outW, H=outH;
    ctx.clearRect(0,0,W,H);
    ctx.fillStyle="#fff"; ctx.fillRect(0,0,W,H);

    // header
    const headerH = Math.round(560*S);
    ctx.fillStyle="#fff"; ctx.fillRect(0,0,W,headerH);
    ctx.strokeStyle="rgba(0,0,0,0.06)";
    ctx.beginPath(); ctx.moveTo(0,headerH); ctx.lineTo(W,headerH); ctx.stroke();

    // logos in poster (left)
    const logoH = Math.round(95*S);
    const gap = Math.round(26*S);
    const uibImg = $("logoUIB");
    const goibImg = $("logoGOIB");
    // drawImage on <img> elements works once loaded (they're data URI)
    const yLogo = Math.round(70*S);
    // compute widths proportional
    const uibW = Math.round((uibImg.naturalWidth / uibImg.naturalHeight) * logoH);
    const goibW = Math.round((goibImg.naturalWidth / goibImg.naturalHeight) * logoH);
    drawImageContain(ctx, uibImg, pad, yLogo, uibW, logoH);
    drawImageContain(ctx, goibImg, pad + uibW + gap, yLogo, goibW, logoH);

    // fixed brand line (cannot be edited / removed)
    const brandText = "InsuLab Â· CÃ tedra de la Insularitat";
    const brandX = pad + uibW + gap + goibW + Math.round(32*S);
    const brandY = yLogo + Math.round(logoH*0.55);
    ctx.fillStyle="#111";
    ctx.font="900 "+Math.round(44*S)+"px system-ui, sans-serif";
    ctx.textAlign="left"; ctx.textBaseline="middle";
    ctx.fillText(brandText, brandX, brandY);

// title + subtitle (bigger and with extra breathing room)
    ctx.font="950 "+Math.round(80*S)+"px system-ui, sans-serif";
    ctx.textBaseline="top";
    ctx.fillText(title, pad, Math.round(230*S));

    ctx.font="650 "+Math.round(38*S)+"px system-ui, sans-serif";
    ctx.fillStyle="#374151";
    const lines = subtitle ? subtitle.split("\n").slice(0,3) : [];
    for(let i=0;i<lines.length;i++) {
      ctx.fillText(lines[i], pad, Math.round(340*S) + i*Math.round(28*S));
    }

    // map frame region
    const subStartY = Math.round(340*S);
    const subLineH = Math.round(28*S);
    const subLines = (subtitle ? subtitle.split("\n") : []).slice(0, subtitleMaxLines);
    const mapTop = subStartY + (subLines.length ? (subLines.length*subLineH) : 0) + Math.round(70*S);
    const mapX = pad;
    const mapY = mapTop;
    const mapW = W - pad*2;
    const mapH = H - mapTop - (showFooter ? Math.round(130*S) : Math.round(70*S));

    // aspect fit map
    const ar = img.width / img.height;
    const targetAr = mapW / mapH;
    let drawW, drawH, dx, dy;
    if(ar > targetAr){
        drawW = mapW;
        drawH = mapW / ar;
        dx = mapX;
        dy = mapY + (mapH - drawH)/2;
      } else {
        drawH = mapH;
        drawW = mapH * ar;
        dx = mapX + (mapW - drawW)/2;
        dy = mapY;
      }
      // Visual bias: move the map slightly upward to avoid covering the main feature with the legend.
      dy -= mapH * 0.08;

    // frame + clip
    ctx.fillStyle="#fff";
    drawRoundedRect(ctx, mapX, mapY, mapW, mapH, Math.round(22*S));
    ctx.fill();
    ctx.strokeStyle="rgba(0,0,0,0.12)";
    ctx.lineWidth=Math.max(1,Math.round(2*S));
    drawRoundedRect(ctx, mapX, mapY, mapW, mapH, Math.round(22*S));
    ctx.stroke();

    ctx.save();
    drawRoundedRect(ctx, mapX, mapY, mapW, mapH, Math.round(22*S));
    ctx.clip();
    ctx.drawImage(img, dx, dy, drawW, drawH);
    ctx.restore();

    // overlays
    if(showNorth){
      drawNorthArrow(ctx, mapX + mapW - Math.round(90*S), mapY + Math.round(110*S), Math.round(34*S));
    }
    if(showScale){
        // Prefer REAL scale using payload bbox/dims when available
        let usedReal = false;
        if(initialBBox && initialDims && initialBBox.w!=null && initialBBox.e!=null && initialBBox.s!=null && initialBBox.n!=null && initialDims.w){
          const midLat = (Number(initialBBox.s) + Number(initialBBox.n))/2;
          const kmWidth = haversineKm(midLat, Number(initialBBox.w), midLat, Number(initialBBox.e));
          if(isFinite(kmWidth) && kmWidth>0){
            const kmPerPx = kmWidth / Number(initialDims.w);
            const targetPx = Math.round(220*S);
            const targetKm = targetPx * kmPerPx;
            const kmNice = niceKm(targetKm);
            const barPx = Math.max(60, Math.min(Math.round(320*S), Math.round(kmNice / kmPerPx)));
            drawScaleBar(ctx, mapX + Math.round(34*S), mapY + mapH - Math.round(34*S), barPx, kmNice + " km", S);
            usedReal = true;
          }
        }
        if(!usedReal && scaleKm){
          const km = Number(scaleKm);
          if(isFinite(km) && km>0){
            drawScaleBar(ctx, mapX + Math.round(34*S), mapY + mapH - Math.round(34*S), scalePx, km + " km", S);
          }
        }
      }
    if(showLegend){
        const legW = Math.min(Math.round(900*S), Math.round(mapW * 0.46));
        const legH = Math.round(190*S);
        const legX = mapX + mapW - legW - Math.round(26*S);
        const legY = mapY + mapH - legH - Math.round(26*S);
        drawLegend(ctx, legX, legY, legW, legH, vmin, vmax, unit, palette, S);
      }

    if(showFooter){
      ctx.fillStyle="#4b5563";
      ctx.font="650 "+Math.round(18*S)+"px system-ui, sans-serif";
      ctx.textAlign="left"; ctx.textBaseline="middle";
      ctx.fillText(footer || "", pad, H - Math.round(52*S));

      ctx.textAlign="right";
      ctx.fillStyle="#9ca3af";
      const tail = (LANG==="ca") ? "Generat amb InsuLab" : (LANG==="es") ? "Generado con InsuLab" : "Generated with InsuLab";
      ctx.fillText(tail, W - pad, H - Math.round(52*S));
    }

    $("btnRender").disabled=false;
    setStatus(t("done"));
  }

  function download(){
    setErr("");
    try{
      const name = $("fn").textContent || "poster.png";
      const a=document.createElement("a");
      a.download=name;
      a.href=canvas.toDataURL("image/png");
      document.body.appendChild(a);
      a.click();
      a.remove();
    }catch(e){
      setErr(t("dlFail") + e);
    }
  }

  // wire
  $("btnRender").addEventListener("click", render);
  $("btnDownload").addEventListener("click", download);
  $("btnReset").addEventListener("click", () => {
    loadFromQuery();
    setErr("");
    setStatus("");
  });

  // init
  applyLang();
  loadFromQuery();
  if(qs("p") || qs("map")) setTimeout(render, 60);
})();
  // Haversine distance (km) for real scale bar
  function haversineKm(lat1, lon1, lat2, lon2){
    const R = 6371;
    const toRad = (d)=>d*Math.PI/180;
    const dLat = toRad(lat2-lat1);
    const dLon = toRad(lon2-lon1);
    const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
    return 2*R*Math.asin(Math.min(1, Math.sqrt(a)));
  }
  function niceKm(targetKm){
    const opts = [1,2,5,10,20,50,100,200,500,1000];
    let best = opts[0];
    for(const k of opts){ if(k<=targetKm) best=k; }
    return best;
  }

function drawImageContain(ctx, img, x, y, w, h){
    const ar = img.width / img.height;
    const boxAr = w / h;
    let dw, dh, dx, dy;
    if(ar > boxAr){ dw = w; dh = w / ar; dx = x; dy = y + (h - dh)/2; }
    else { dh = h; dw = h * ar; dx = x + (w - dw)/2; dy = y; }
    ctx.drawImage(img, dx, dy, dw, dh);
  }



</script>
